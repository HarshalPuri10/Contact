<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    





<div class="container" style="width: 80%;">
    <form class="formposition shadow p-3 mb-5 bg-body-tertiary rounded " [formGroup]="updateform">



        <div class="head">
            <div style="display: flex;">
                <h2 >Contact Form</h2> <span style="width: 50% ;"> </span>
                <button class="btn btn-success btn-sm"
                    type="submit" >Save</button>
            </div>
        </div>



        <div class="mb-3 sizing" style="padding-top: 20px;">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name" placeholder="Name">
        </div>
        <div class="mb-3 sizing">
            <label for="exampleFormControlInput1" class="form-label">Phone no.</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" formControlName="phone" placeholder="1234567890">
        </div>
        <div class="mb-3 sizing">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 sizing">
            <label for="exampleFormControlTextarea1" class="form-label">Your Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="description" rows="3"></textarea>
        </div>
    </form>


</div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
